<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing_page</title>
    <script src="https://kit.fontawesome.com/5fd7a99e39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="list">
            <ul>
                <li>Product</li>
                <li>Solutions</li>
                <li>Ressources</li>
                <li>Pricing</li>
                <li class="button">Subscribe</li>
            </ul>
            
        </div>
    </nav>
    <header>
        <div class="header-left">
            <h1>Academy <br> of Your Business</h1>
            <p class="sous-titre">Organize work so teams know what to do, why it matters, and how to get it done.</p>
            <div class="links">
                <p>Get started</p>
                <p>
                    <i class="fa-solid fa-circle-play fa-2x"></i>
                    View Demo</p>
            </div>

        </div>
        <div class="header-right">

        </div>
        <div class="statics">
            <div class="values">
                <img src="./images/portrait-etudiante-afro-americaine-heureuse-tenant-cahiers-sac-dos-souriant-debout-fond-jaune_1258-54844.webp" alt="">
                <p class="clients">6k <br> <span>clients</span></p>
               
                <p class="percentage">40% <br> <span>Market</span></p>
                <p class="metaph">bring your ideas to life</p>
               
            </div>
        
        </div>
    </header>
</body>
</html>
